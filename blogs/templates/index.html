{% extends 'base.html' %}

{% block content %}
    <h1>Latest Blogs</h1>

    <!-- Category Filter Dropdown -->
    <form method="get" class="mb-3">
        <label for="category">Filter by Category:</label>
        <select name="category" id="category" class="form-control">
            <option value="">All Categories</option>
            {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == request.GET.category %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <!-- Date Filter Form -->
    <form method="get" class="mb-3">
        <label for="filter_date">Filter by Date:</label>
        <input type="date" name="date" id="filter_date" value="{{ filter_date|date:'Y-m-d' }}">
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <div class="row">
        {% for blog in blogs %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ blog.title }}</h5>
                        <p class="card-text">{{ blog.description }}</p>
                        <a href="{% url 'blog_detail' blog.pk %}" class="btn btn-primary">Read More</a>
                        <a href="{% url 'like_blog' blog.pk %}" class="btn btn-success">Like ({{ blog.like_count }})</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
